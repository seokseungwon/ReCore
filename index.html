<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Core</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fffdf9;
      color: #2d2d2d;
    }
    header {
      background: url('https://raw.githubusercontent.com/seokseungwon/ReCore/main/assets/header-sunrise.jpg') no-repeat center/cover;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 1.2rem;
    }
    section.hero {
      padding: 5rem 2rem;
      background: linear-gradient(to bottom, #fffdf9, #f0f3f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.8rem;
      color: #333;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ff914d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    section.visual-impact {
      padding: 5rem 0;
      background: url('https://raw.githubusercontent.com/seokseungwon/ReCore/main/assets/sunrise-sea.png') no-repeat center/cover;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      font-size: 2rem;
      font-weight: bold;
    }
    footer {
      background-color: #2d2d2d;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Re:Core</h1>
    <nav>
      <a href="#about">소개</a>
      <a href="#services">서비스</a>
      <a href="#ritual">리추얼</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <section class="hero" id="about">
    <h2>당신의 브랜드에 새벽을 다시 밝히다</h2>
    <p>Re:Core는 감정, 철학, 리추얼을 기반으로 한 브랜딩 리셋 스튜디오입니다. 우리는 낡은 브랜드 정체성을 진단하고, 리추얼 기반의 깊은 통찰을 통해 본질을 다시 불러냅니다.</p>
    <button class="btn">Re:Scan 시작하기</button>
  </section>

  <section class="visual-impact">
    Re:Birth Begins with Light
  </section>

  <footer>
    &copy; 2025 Re:Core. All rights reserved.
  </footer>
</body>
</html>
